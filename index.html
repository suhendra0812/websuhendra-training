<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Suhendra</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <div class="jumbotron">
            <h1>BARATA</h1>
            <h3>Bali Radar Ground Receiving Station</h3>
        </div>
        <nav>
            <ul>
                <li><a href="#ship">Ship Detection</a></li>
                <li><a href="#oil">Oil Spill</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="content">
            <article id="ship" class="card">
                <h2>Ship Detection</h2>
                <img src="assets/image/ship-detection.png" alt="ship-detection" class="featured-image">

            </article>
            <article id="oil" class="card">
                <h2>Oil Spill</h2>
                <img src="assets/image/oil-spill.png" alt="oil-spill" class="featured-image">
            </article>
        </div>
        <aside>
            <article class="profile card">
                <header>
                    <h2>BARATA Team</h2>
                    <figure>
                        <img src="assets/image/logo-kkp.png" alt="logo-kkp">
                        <img src="assets/image/logo-seacorm.png" alt="logo-seacorm">
                    </figure>
                </header>
                <section>
                    <ul>
                        <p>Operator</p>
                        <li>Todhi Pristianto</li>
                        <li>Fikrul Islamy</li>
                        <li>Kresna Adhi Wijaya</li>
                        <li>Christoper Ari Setiawan</li>
                        <li>Anggita Kartikasari</li>
                        <li>Suhendra</li>
                    </ul>
                </section>
            </article>
        </aside>
    </main>
    <footer>
        <p>BARATA Portal &copy; 2020, BARATA Team</p>
    </footer>
</body>
</html>
